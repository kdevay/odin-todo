<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script defer src="bundle.js"></script> -->
    <!-- <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css"> -->
    <title>To Do</title>
</head>
<body>
    <div id="main">
        <div id="modalShadow"></div>
        <div id="modal"> 
            <!-- new project -->
            <form class="form" id="newProjForm">
                <h2 class="listTitle">Create New Project</h2>
                <div>
                    <label for="projName">Project Name: </label>
                    <input type="text" id="projName">
                    <p id="projNameError" class="error"></p>
                </div>
                <button class="fsubmit" type="submit" id="addProject">Add Project</button>
            </form>
            
            <!-- new list -->
            <form class="form" id="newListForm">
                <h2 class="listTitle">Create New List</h2>
                <div>
                    <select name="allProjects" id="allProjects">
                        <option value="" disabled selected>Choose a project:</option>
                        <option value="misc">Miscellaneous</option> 
                        <option value="newProject">New project</option>
                    </select>
                    <input type="text" id="lFormProjName" placeholder="Project Name">
                </div>
                <div>
                    <input type="text" id="listName" placeholder="List Title">
                    <p id="listNameError" class="error"></p>
                </div>
                <div>
                    <input type="text" id="dueDate" placeholder="Due Date">
                </div>
                <div>
                    <select name="priority" id="priority">
                        <option value="" disabled selected>Priority:</option>
                        <option value="high">high</option> 
                        <option value="normal">normal</option> 
                        <option value="low">low</option>
                    </select>
                </div>
                <ol id="formListItems">
                    <li><input class="formItem" type="text" id="listItem1"></li>
                </ol>
                <button id="addItems" data-id="1"> + </button>
                <button class="fsubmit" type="submit" id="addList">Add List</button>
            </form>
            <!-- are you sure message for deletion (?) -->
        </div>
        <div id="top"> 
            <h2 id="currentView"></h2>
            <div id="icon-cont"></div>

            <!-- TO DO: -->
            <!-- current work (viewing/editing todo list/project folder) -->
        </div>

        <div id="sidebar"> 
            <h1>To Do</h1>

            <div id="files">
                <h2>Projects</h2>
                <!-- expanding file tree -->
                <div class="sideProject">
                    <h3 id="miscellaneous" class="sideProjects">Miscellaneous</h3>
                </div>
            </div>

        </div>
        <div id="content">
            <div id="addButtons">
                <button class="dispFormButton" id="displayListForm">+List</button>
                <button class="dispFormButton" id="displayProjectForm">+Project</button>
            </div>

            <div id="tile" class="tile">
                <div class="tileTop">
                    <div class="headingContainer">
                        <h2 id="LVListTitle" class="listTitle">TITLE PLACEHOLDER</h2>
                        <h5 id="LVdeadline" class="deadline">DUE DATE PLACEHOLDER</h5>
                    </div>
                </div>
                <div id="LVCheckContainer" class="checkContainer">
                    <input class="checkbox" type="checkbox" name="listIndex0">
                </div>
                <div id="LVListItems" class="listItems">
                    <p class="listItem" id="listIndex0">LIST ITEM TEXT</p>
                </div>
            </div>

            <!-- If you click project tile -->

            <!-- <div class="projTile">
                    <div class="headingContainer">
                        <h2 class="listTitle">Morning Routine</h2>
                        <h5 class="deadline">Due 1/1/23</h5>
                    </div>
            </div> -->
        </div>
    </div>
</body>
</html>
