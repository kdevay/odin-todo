<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script defer src="bundle.js"></script> -->
    <!-- <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css"> -->
    <title>To Do</title>
</head>
<body>
    <div id="main">
        <div id="modalShadow"></div>
        <div id="modal"> 
            <!-- new project -->
            <form class="pform" id="newProjForm">
                <h2 class="listTitle">Create New Project</h2>
                <div>
                    <label for="projName">Project Name: </label>
                    <input type="text" id="projName">
                    <p id="projNameError" class="error"></p>
                </div>
                <button class="fsubmit" type="submit" id="addProject">Add Project</button>
            </form>
            <!-- edit project -->
            <form class="pform" id="editProjForm">
                <h2 class="listTitle">Edit Project</h2>
                <div>
                    <label for="editProjName">Project Name: </label>
                    <input type="text" id="editProjName">
                    <p id="editProjNameError" class="error"></p>
                </div>
                <button class="psubmit" type="submit" id="editProject">Edit Project</button>
                <button class="psubmit" id="deleteProject">Delete Project</button>
            </form>
            
            <!-- are you sure message for deletion (?) -->
        </div>
        <div id="top"> 
            <h2 id="currentView"></h2>
            <div id="icon-cont"></div>
            <div id="addButtons">
                <button class="dispFormButton" id="displayListForm">+List</button>
                <button class="dispFormButton" id="displayProjectForm">+Project</button>
            </div>
        </div>

        <div id="sidebar"> 
            <h1>To Do</h1>

            <div id="files">
                <h2>Projects</h2>
                <!-- expanding file tree --> 
            </div>

        </div>
        <div id="content">
            <!-- new list -->
            <form class="form" id="newListForm">
                <h2 class="listTitle">Create New List</h2>
                <div class="dropsCont">
                    <select name="allProjects" id="allProjects">
                        <option value="" disabled selected>Choose a project:</option>
                        <option value="misc">Miscellaneous</option> 
                        <option value="newProject">New project</option>
                    </select>
                    <input type="text" id="lFormProjName" placeholder="Project Name">
                    <select name="priority" id="priority">
                        <option value="" disabled selected>Priority:</option>
                        <option value="high">high</option> 
                        <option value="normal">normal</option> 
                        <option value="low">low</option>
                    </select>
                    <input type="text" id="dueDate" placeholder="Due Date">
                </div>
                <div class="dropsCont">
                    <input type="text" id="listName" placeholder="List Title">
                    <div class="addRmCont">
                        <button class="addRmItems" id="addItems"> + </button>
                        <p class="addRmLabel">tasks</p>
                        <button class="addRmItems" id="rmItems"> — </button>
                    </div>
                    <p id="listNameError" class="error"></p>
                </div>
                <ol id="formListItems">
                    <li><input class="formItem" type="text" id="listItem1"></li>
                </ol>
                <button class="fsubmit" type="submit" id="addList">Add List</button>
            </form>
            <!-- Edit list -->
            <!-- 
            projectDrop: 'editAllProjects', id
            newProject: 'editFormProjName', id
            priority: 'editPriority', id
            dueDate: 'editDueDate', id
            addItems: 'editAddItems', id
            rmItems: 'editRmItems', id
            listNameError: 'editListNameError', id
            formListItems: 'editFormListItems', id
            -->
            <form class="form" id="editListForm">
                <h2 class="listTitle">Edit List</h2>
                <div class="dropsCont">
                    <!-- event: onChange move list to a different project -->
                    <select name="editAllProjects" id="editAllProjects">
                        <option value="" disabled selected>Choose a project:</option>
                        <option value="misc">Miscellaneous</option> 
                        <option value="newProject">New project</option>
                    </select>
                    <!-- event: Create new project & move list into it -->
                    <input type="text" id="editFormProjName" placeholder="Project Name">
                    <!-- event: onChange reassign list priority -->
                    <select name="editPriority" id="editPriority">
                        <option value="" disabled selected>Priority:</option>
                        <option value="high">high</option> 
                        <option value="normal">normal</option> 
                        <option value="low">low</option>
                    </select>
                    <!-- event: onChange (?) reassign list dueDate -->
                    <input type="text" id="editDueDate" placeholder="Due Date">
                </div>
                <div class="dropsCont">
                    <input type="text" id="editListName" placeholder="List Title">
                    <div class="addRmCont">
                        <button class="addRmItems" id="editAddItems"> + </button>
                        <p class="addRmLabel">tasks</p>
                        <button class="addRmItems" id="editRmItems"> — </button>
                    </div>
                    <p id="editListNameError" class="error"></p>
                </div>
                <ol id="editFormListItems">
                    <li><input class="formItem" type="text" id="editlistItem1"></li>
                </ol>
                <button class="fsubmit" type="submit" id="editList">Edit List</button>
                <button class="fsubmit" id="deleteList">Delete List</button>
            </form>
        </div>
    </div>
</body>
</html>
